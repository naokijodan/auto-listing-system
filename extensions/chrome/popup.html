<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAKUDA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">🦙</span>
        <span class="logo-text">RAKUDA</span>
      </div>
      <button id="settingsBtn" class="icon-btn" title="設定">⚙️</button>
    </header>

    <!-- 接続状態 -->
    <div id="connectionStatus" class="status">
      <span class="status-dot"></span>
      <span class="status-text">確認中...</span>
    </div>

    <!-- メイン画面 -->
    <main id="mainView">
      <!-- 現在のページ情報 -->
      <div id="pageInfo" class="page-info">
        <div class="page-site">
          <span id="siteIcon" class="site-icon">📦</span>
          <span id="siteName" class="site-name">-</span>
        </div>
        <div id="pageTitle" class="page-title">ページを読み込み中...</div>
      </div>

      <!-- 商品プレビュー（対応サイトの場合） -->
      <div id="productPreview" class="product-preview hidden">
        <img id="previewImage" class="preview-image" src="" alt="">
        <div class="preview-info">
          <div id="previewTitle" class="preview-title"></div>
          <div id="previewPrice" class="preview-price"></div>
        </div>
      </div>

      <!-- アクションボタン -->
      <div class="actions">
        <button id="registerBtn" class="btn btn-primary" disabled>
          <span class="btn-icon">📥</span>
          <span class="btn-text">RAKUDAに登録</span>
        </button>
      </div>

      <!-- 最近の登録 -->
      <div id="recentSection" class="recent-section hidden">
        <h3 class="section-title">最近の登録</h3>
        <ul id="recentList" class="recent-list"></ul>
      </div>
    </main>

    <!-- 設定画面 -->
    <div id="settingsView" class="settings-view hidden">
      <h3 class="section-title">設定</h3>

      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="url" id="apiUrl" placeholder="http://localhost:3000">
      </div>

      <div class="form-group">
        <label for="apiKey">API Key（任意）</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>

      <div class="form-actions">
        <button id="testConnectionBtn" class="btn btn-secondary">
          接続テスト
        </button>
        <button id="saveSettingsBtn" class="btn btn-primary">
          保存
        </button>
      </div>

      <button id="backBtn" class="btn btn-link">← 戻る</button>
    </div>

    <!-- ローディング -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>処理中...</span>
    </div>

    <!-- 通知 -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
