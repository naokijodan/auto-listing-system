<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  <!-- Llama/Alpaca silhouette simplified -->
  <g fill="white">
    <!-- Body -->
    <ellipse cx="64" cy="80" rx="28" ry="20"/>
    <!-- Neck -->
    <rect x="54" y="40" width="16" height="45" rx="8"/>
    <!-- Head -->
    <circle cx="62" cy="35" r="14"/>
    <!-- Ears -->
    <ellipse cx="52" cy="24" rx="4" ry="8" transform="rotate(-15 52 24)"/>
    <ellipse cx="72" cy="24" rx="4" ry="8" transform="rotate(15 72 24)"/>
    <!-- Legs -->
    <rect x="42" y="90" width="8" height="22" rx="4"/>
    <rect x="78" y="90" width="8" height="22" rx="4"/>
    <!-- Eye -->
    <circle cx="58" cy="33" r="2" fill="#d97706"/>
  </g>
</svg>
