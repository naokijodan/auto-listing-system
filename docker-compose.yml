# =============================================================================
# RAKUDA Docker Compose - 開発環境
# =============================================================================
# 使用方法: docker compose up -d
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: rakuda-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rakuda
      POSTGRES_PASSWORD: rakuda_dev_password
      POSTGRES_DB: rakuda_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rakuda -d rakuda_development"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rakuda-network

  redis:
    image: redis:7-alpine
    container_name: rakuda-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rakuda-network

  minio:
    image: minio/minio:latest
    container_name: rakuda-minio
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rakuda-network

  minio-init:
    image: minio/mc:latest
    container_name: rakuda-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio_access_key minio_secret_key;
      mc mb local/images --ignore-existing;
      mc anonymous set download local/images;
      echo 'Bucket created successfully';
      "
    networks:
      - rakuda-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  rakuda-network:
    driver: bridge
